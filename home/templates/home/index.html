{% extends 'base.html' %}

{% block content %}
<form action="" method="get">
    {{search.as_p}}
    <button type="submit">search</button>
</form>
{% for post in posts %}
<div class="card">

    <a href="{{post.get_absolute_url}}" class="card-body">{{post.body|truncatewords:8}}</a>
</div>
{% endfor %}
{% endblock %}
